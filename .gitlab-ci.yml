image: "rust:latest"

before_script:
  - rustup update nightly
  - rustup default nightly
  - rustc --version && cargo --version

stages:
  - build
  - test
  
build_sc2:
  stage: build
  script:
    - rustc --version && cargo --version
    - cargo build --all --verbose
    - cargo build --examples --verbose


test_sc2:
  stage: test
  script:
    - rustc --version && cargo --version
    - cargo test --all --verbose