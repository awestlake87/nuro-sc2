
stages:
  - test
  - deploy

test:cargo:
  image: rustdocker/rust:6fe30f6172ca018e687fbe16e98e58236f11f21a9f31621a3f1fe55f5016087d
  stage: test
  script:
    - rustc --version
    - cargo --version
    - cargo build --all --verbose
    - cargo build --examples --verbose
    - cargo test --verbose
  
pages:
  image: rustdocker/rust:nightly
  stage: deploy
  only:
    - master
  script:
    - cargo doc --no-deps
    - rm -rf public
    - mkdir public
    - cp -R target/doc/* public
  artifacts:
    paths:
      - public

deploy:crates:
  image: rustdocker/rust:nightly
  stage: deploy
  only:
    - pre-release
    - release
  when: manual
  script:
    - cargo login $CRATES_API_TOKEN
    - cargo publish
